name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Build targets
        shell: pwsh
        run: |
          $targets = @(
            "x86_64-pc-windows-msvc",
            "aarch64-pc-windows-msvc"
          )
          foreach ($t in $targets) {
            rustup target add $t
          }
          New-Item -ItemType Directory -Force dist | Out-Null
          foreach ($t in $targets) {
            cargo build --release --locked --target $t -p aegis-cli -p aegis-fuzzlite
            $binDir = "target/$t/release"
            Copy-Item "$binDir/aegis-cli.exe" "dist/aegis-cli-$t.exe"
            Copy-Item "$binDir/aegis-fuzzlite.exe" "dist/aegis-fuzzlite-$t.exe"
          }
          Get-ChildItem "dist/*.exe" | ForEach-Object {
            $hash = (Get-FileHash -Algorithm SHA256 $_.FullName).Hash.ToLower()
            "$hash  $($_.Name)" | Out-File -Encoding ascii "$($_.FullName).sha256"
          }

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows
          path: dist/*

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Install cross toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build targets
        shell: bash
        run: |
          set -euo pipefail
          targets=(
            x86_64-unknown-linux-gnu
            aarch64-unknown-linux-gnu
          )
          for t in "${targets[@]}"; do
            rustup target add "$t"
          done
          mkdir -p dist
          export CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc
          for t in "${targets[@]}"; do
            cargo build --release --locked --target "$t" -p aegis-cli -p aegis-fuzzlite
            bin_dir="target/$t/release"
            cp "$bin_dir/aegis-cli" "dist/aegis-cli-$t"
            cp "$bin_dir/aegis-fuzzlite" "dist/aegis-fuzzlite-$t"
          done
          for file in dist/*; do
            sha256sum "$file" > "$file.sha256"
          done

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux
          path: dist/*

  build-macos:
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Build targets
        shell: bash
        run: |
          set -euo pipefail
          targets=(
            x86_64-apple-darwin
            aarch64-apple-darwin
          )
          for t in "${targets[@]}"; do
            rustup target add "$t"
          done
          mkdir -p dist
          for t in "${targets[@]}"; do
            cargo build --release --locked --target "$t" -p aegis-cli -p aegis-fuzzlite
            bin_dir="target/$t/release"
            cp "$bin_dir/aegis-cli" "dist/aegis-cli-$t"
            cp "$bin_dir/aegis-fuzzlite" "dist/aegis-fuzzlite-$t"
          done
          for file in dist/*; do
            shasum -a 256 "$file" > "$file.sha256"
          done

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos
          path: dist/*

  release:
    runs-on: ubuntu-latest
    needs:
      - build-windows
      - build-linux
      - build-macos
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Prepare release bundle
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p release
          find dist -type f -maxdepth 2 -exec mv {} release/ \;

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
